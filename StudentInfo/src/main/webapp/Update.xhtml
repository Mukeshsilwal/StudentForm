<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>STudent</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Studentclass:" for="studentclass" />
                    <h:inputText id="studentclass" value="#{studentControl.student.studentclass}" title="Studentclass" required="true" requiredMessage="The Studentclass field is required."/>
                    <h:outputLabel value="Studentaddress:" for="studentaddress" />
                    <h:inputText id="studentaddress" value="#{studentControl.student.studentaddress}" title="Studentaddress" />
                    <h:outputLabel value="Studentname:" for="studentname" />
                    <h:inputText id="studentname" value="#{studentControl.student.studentname}" title="Studentname" />
                    <h:outputLabel value="Studentsubject:" for="studentsubject" />
                    <h:inputText id="studentsubject" value="#{studentControl.student.studentsubject}" title="Studentsubject" />
                </h:panelGrid>
                <h:commandButton value="Update" action="#{studentControl.update(e)}" />
            </h:form>
        </f:view>

    </h:body>
</html>
